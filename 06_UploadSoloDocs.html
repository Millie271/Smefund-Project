    <form>
      <div class="form-row">
        <label for="document1">ID</label>
        <input type="file" id="document1" name="document1" accept=".pdf,.doc,.docx,.txt">
        <small>Upload a copy of your ID.</small>
      </div>
      <div class="form-row">
        <label for="document2">Birth certificate</label>
        <input type="file" id="document2" name="document2" accept=".pdf,.doc,.docx,.txt">
        <small>Upload a copy of your Birth cerrtificate.</small>
      </div>
      <div class="form-row">
        <label for="document3">Bank statement</label>
        <input type="file" id="document3" name="document3" accept=".pdf,.doc,.docx,.txt">
        <small>Upload a copy of your Bank statement.</small>
      </div>
      <div class="form-row">
        <label for="document4">Business Plan</label>
        <input type="file" id="document4" name="document4" accept=".pdf,.doc,.docx,.txt">
        <small>Upload a copy of your Business Plan.</small>
      </div>
      <div class="form-row">
        <label for="document5">Business Permit</label>
        <input type="file" id="document5" name="document5" accept=".pdf,.doc,.docx,.txt">
        <small>Upload a copy of your Business Permit.</small>
      </div>
      <div class="form-row">
        <label for="document6">Guarantor ID</label>
        <input type="file" id="document6" name="document6" accept=".pdf,.doc,.docx,.txt">
        <small>Upload a copy of your Guarantor's ID.</small>
      </div>
      <button type="submit"> <a href="07_Congrats.html">Submit </a></button>
    </form>
    
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 50px 100px;
      }
      .form-row {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        align-items: center;
      }
      label {
        font-weight: bold;
      }
      input[type="file"] {
        flex: 1;
        border: 1px solid #ccc;
        padding: 0.5rem;
        border-radius: 0.25rem;
        font-size: 1rem;
        line-height: 1.5;
      }
      small {
        font-style: italic;
        font-size: 0.875rem;
      }
      button[type="submit"] {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        margin: 20px 100px;
      }
      button[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
    
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const document1 = document.querySelector('#document1').files[0];
        const document2 = document.querySelector('#document2').files[0];
        const formData = new FormData();
        formData.append('document1', document1);
        formData.append('document2', document2);
        // Send formData to server using fetch or XMLHttpRequest
      });
    </script>
